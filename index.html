<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean campo minato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- header -->
  <header class="d-flex justify-content-between align-items-center px-5">
    <div class="header-left d-flex">
      <div class="logo-image">
        <img src="img/logo-boolean.png" alt="boolean logo">
      </div>
      <div class="logo-name">
        <h1>Campo Minato</h1>
      </div>
    </div>

    <div class="header-right d-flex align-items-center">
      <div class="chose">Difficoltà:</div>

      <select id="difficult" class="form-select">
        <option value="easy" selected>Easy</option>
        <option value="hard">Hard</option>
        <option value="crazy">Crazy</option>
      </select>

      <button type="button" class="btn btn-outline-secondary">Play</button>
    </div>
  </header>

  <!-- main -->
  <main class="d-flex justify-content-center align-items-center">
    <div class="default-text text-center d-block">
      <h3>Seleziona il livello di difficoltà e genera la griglia!</h3>
    </div>

    <div class="gs-container d-none">
      <!-- <div class="square crazy">1</div>  -->
    </div>
  </main>

  <!-- footer -->
  <footer class="d-flex justify-content-start ps-5 align-items-center">
    <div class="footer-text">
      <p>Made with &hearts; by <span><a href="#">Boolean</a></span></p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
